{% extends 'base.html' %}
{% block content %}
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    
    <p class="text-center lg mx-auto">Activity Feed</p>

    {% for action in action_feed %}
    <tr class="table table-sm table-light text-center">
      <td>{{action.user__username}} perform {{action.task}} operation</td>
    </tr>

{% empty %}
      <p>No Activity has been logged yet.</p>
{% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
